<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item to Itinerary - TripSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">TripSync</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="itinerary.html">Itinerary Planner</a></li>
                        <li class="nav-item"><a class="nav-link" href="live_trip.html">Live Trip</a></li>
                        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Itinerary Planner Section -->
    <section class="itinerary mt-5">
        <div class="container">
            <h3 class="mb-5">Create Your Travel Itinerary</h3>
            <form action="itinerary.html">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form-group mb-3">
                    <input type="date" class="form-control" id="start-date" placeholder="Start Date">
                </div>
                <div class="form-group mb-3">
                    <input type="date" class="form-control" id="end-date" placeholder="End Date">
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" id="activities" rows="4" placeholder="Add Activities (e.g., Visit Eiffel Tower, Lunch at Local Cafe, etc.)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Itinerary Element</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <p>&copy; 2024 TripSync. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
