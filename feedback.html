<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - TripSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f1d9c6, #e1bda0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height of the viewport */
        }

        .content {
            flex: 1; /* Allows content to expand and pushes the footer down */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #555;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #f2a365;
        }

        .feedback {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .feedback h2 {
            color: #3a0d0d;
        }

        .feedback textarea {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        .feedback .btn {
            background-color: #f2a365;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .feedback .btn:hover {
            background-color: #e18a56;
        }

        footer {
            background-color: #f8f9fa;
            color: #666;
            border-top: 1px solid #e7e7e7;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom of the page */
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <span class="logo"><a class="navbar-brand" href="#"><img class="logo" src="assets/images/logo.png" height="70px" width="100px"></a></span>z
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="itinerary.html">Itinerary Planner</a></li>
                        <li class="nav-item"><a class="nav-link" href="live_trip.html">Live Trip</a></li>
                        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <section class="feedback">
            <h2>We Value Your Feedback!</h2>
            <form id="feedbackForm">
                <textarea placeholder="Share your experience..." rows="5"></textarea>
                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 TripSync. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            alert('Feedback Submitted!');
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
