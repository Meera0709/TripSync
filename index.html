<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSync - Your Smart Travel Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <style>
        /* Custom styles to match dashboard theme */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f1d9c6, #e1bda0); /* Gradient background */
            color: #333; /* Dark text color */
        }
        .navbar {
            background-color: #fff; /* White background for navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #333;
        }
        .navbar-nav .nav-link {
            color: #555;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #f2a365;
        }

        .hero {
            background-size: cover;
            background-position: center;
            min-height: 60vh; /* Ensure hero section covers a good portion of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 15px;
            background-image: url('assets/images/hero-bg.jpg');
        }
        .hero h1 {
            font-size: 3rem; /* Adjust font size */
            color: #3a0d0d; /* White text color */
            font-weight: bold; /* Bold text */
        }
        .hero p {
            font-size: 1.25rem; /* Adjust font size */
            color: #2e0909; /* White text color */
        }
        .btn-primary {
            background-color: #f2a365; /* Primary color for buttons */
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #e18a56; /* Darker shade on hover */
        }
        .btn-primary:active {
            background-color: #c57c4b; /* Even darker shade on click */
        }
        footer {
            background-color: #f8f9fa; /* Light background for footer */
            color: #666; /* Dark text color */
            border-top: 1px solid #e7e7e7; /* Light border color */
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <span class="logo"><a class="navbar-brand" href="#"><img class="logo" src="assets/images/logo.png" height="70px" width="100px"></a></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="preferences.html">Get Started</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero d-flex align-items-center">
        <div class="container text-center">
            <br><br><br>
            <h1 class="display-4">Plan Your Perfect Trip with TripSync</h1>
            <p class="lead">Personalized recommendations, real-time updates, and seamless planning all in one place.</p>
            <a href="preferences.html" class="btn-primary plan-itinerary">Start Planning</a>
        </div>
    </section>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 TripSync. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
